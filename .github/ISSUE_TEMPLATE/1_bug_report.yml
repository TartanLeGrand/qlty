name: Bug report
description: File a bug report.
title: "Bug: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: actual-behavior
    attributes:
      label: What happened?
      description: The more details, the better.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: What did you expect to happen?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true

  - type: dropdown
    id: reproducible
    attributes:
      label: Can you reproduce the problem?
      options:
        - Yes, consistently
        - Only sometimes
        - No

  - type: input
    id: version
    attributes:
      label: CLI Version
      description: What version of the CLI are you running?
      placeholder: ex. v0.1.0
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/qltysh/qlty/blob/main/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
